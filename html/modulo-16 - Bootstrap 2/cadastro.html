<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="./custom-form.css">
    <title>Cadastros</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Cadastros</h1>
                </div>
                <div class="col-md-12">
                    <ul class="nav justify-content-start">
                        <li class="nav-item"><a class="nav-link" href="./exercicio.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./exercicio.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa.</p>
                </div>
            </div>
            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-gourp">
                            <input class="form-control" type="text" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endcomp">Endereço Completo</label>
                        <input type="text" class="form-control" id="endcomp" name="endcomp" placeholder="Endereço completo" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">AL</option>
                            <option value="">PE</option>
                            <option value="">SP</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep">Cep</label>
                        <input type="text" class="form-control" name="cep" id="cep" placeholder="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" name="telefone" id="telefone" placeholder="" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="informacoes">Informações</label>
                            <textarea class="form-control" name="informacoes" id="informacoes" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promossionais" id="promossionais">
                            <label for="promossionais" class="form-check-label">Aceito receber mensagens promossionais</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>
            </form>
            <p><a href="#cadastros" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> Para receber novidades</p>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Escrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campo para receber novidades e promoções</h6>
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                            </div>
                            <div class="form-group col-12">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receber Novidades</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</body>
</html>
